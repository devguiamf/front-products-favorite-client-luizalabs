<button

  [type]="type"
  class="text-white border-0 py-2 px-8 focus:outline-none disabled:bg-gray-500 disabled:cursor-not-allowed rounded text-lg w-full text-center"
  [ngClass]="{'bg-blue-500  hover:bg-blue-600': isPrimary, 'bg-red-500 hover:bg-red-600': !isPrimary}"  
  >
    <ng-content></ng-content>
</button>
