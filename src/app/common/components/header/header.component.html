<header class="text-gray-600 body-font flex items-center">
    <div class="md:order-none order-1 container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
      <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
        <span class="ml-3 text-2xl"><strong class="text-blue-500 font-extrabold">Luiza</strong> Labs</span>
      </a>
      <nav class="md:order-none md:mr-auto md:ml-4 md:py-1 md:pl-4 md:border-l md:border-blue-400 flex flex-wrap items-center text-base justify-center order-2 ">
        <a class="mr-5 hover:text-blue-900 cursor-pointer flex items-center" [routerLink]="productsRoute">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5 mr-1">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9.568 3H5.25A2.25 2.25 0 0 0 3 5.25v4.318c0 .597.237 1.17.659 1.591l9.581 9.581c.699.699 1.78.872 2.607.33a18.095 18.095 0 0 0 5.223-5.223c.542-.827.369-1.908-.33-2.607L11.16 3.66A2.25 2.25 0 0 0 9.568 3Z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 6h.008v.008H6V6Z" />
              </svg>
            Produtos
        </a>
        <a class="mr-5 hover:text-blue-900 cursor-pointer flex items-center" [routerLink]="favoritesRoute">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5 mr-1">
                <path stroke-linecap="round" stroke-linejoin="round" d="M11.48 3.499a.562.562 0 0 1 1.04 0l2.125 5.111a.563.563 0 0 0 .475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 0 0-.182.557l1.285 5.385a.562.562 0 0 1-.84.61l-4.725-2.885a.562.562 0 0 0-.586 0L6.982 20.54a.562.562 0 0 1-.84-.61l1.285-5.386a.562.562 0 0 0-.182-.557l-4.204-3.602a.562.562 0 0 1 .321-.988l5.518-.442a.563.563 0 0 0 .475-.345L11.48 3.5Z" />
            </svg>
            Favoritos
        </a>
      </nav>
      @if(isLogged){
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
        </svg>
      } @else{
        <nav class="md:ml-auto md:mb-0 md:px-2 flex flex-wrap items-center justify-center text-sm mb-2">
          <a [routerLink]="loginRoute" class="underline mr-1 hover:text-blue-500 cursor-pointer">Entre</a>
          <span class="mr-1">ou</span>
          <a [routerLink]="loginRoute" class="underline hover:text-blue-500 cursor-pointer">Cadastre</a>
        </nav>
      }
    </div>
  </header>
