<form [formGroup]="loginForm" (submit)="login()" class="flex flex-col">
  <h2 class="text-lg text-center font-medium title-font mb-5">
    Bem vindo de volta!
  </h2>
  <div class="relative mb-4">
    <input-component label="Email" type="email" formControlName="email" />
  </div>
  <div class="relative mb-4">
    <input-component
      label="Senha"
      formControlName="password"
      [type]="passwordInputType"
    />
    <div class="flex justify-end w-full mt-3">
      <input
        (click)="changeTypeInputPassword()"
        id="checkbox"
        type="checkbox"
        value=""
        class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
      />
      <label for="checkbox" class="ms-2 text-sm font-medium"
        >Mostrar senha</label
      >
    </div>
  </div>
  <button-component type="submit" [isDisabled]="hasErrorInLoginForm"
    >Entrar</button-component
  >
  <a
    (click)="eventGoToRegister.emit()"
    class="hover:font-medium cursor-pointer text-center mt-3"
    >NÃ£o tenho conta!</a
  >
</form>
