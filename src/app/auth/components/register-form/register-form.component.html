<form [formGroup]="registerForm" (submit)="regfister()" class="flex flex-col">
  <h2 class="text-lg text-center font-medium title-font mb-5">
    Bem vindo de volta!
  </h2>

  <input-component
    class="relative mb-4"
    label="Nome*"
    type="text"
    formControlName="name"
  />

  <input-component
    class="relative mb-4"
    label="Email*"
    type="email"
    formControlName="email"
  />

  <div class="relative mb-4">
    <input-component
      label="Senha*"
      formControlName="password"
      [type]="passwordInputType"
      class="mb-3"
    />
    <div class="flex justify-end w-full">
      <input
        (click)="changeTypeInputPassword()"
        id="checkbox"
        type="checkbox"
        value=""
        class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
      />
      <label for="checkbox" class="ms-2 text-sm font-medium"
        >Mostrar senha</label
      >
    </div>
  </div>
  <button-component type="submit" [isDisabled]="registerForm.invalid"
    >Cadastrar</button-component
  >
  <a
    (click)="eventGoToLogin.emit()"
    class="hover:font-medium cursor-pointer text-center"
    >JÃ¡ tenho conta!</a
  >
</form>
