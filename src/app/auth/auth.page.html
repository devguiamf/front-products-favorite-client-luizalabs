<section class="body-font text-gray-900">
  <div class="container px-5 py-24 mx-auto flex flex-wrap items-center">
    <div class="lg:w-3/5 md:w-1/2 md:pr-16 lg:pr-0 pr-0">
      <h1 class="title-font font-medium text-4xl">
        Cátalogo de <strong class="text-blue-500">Produtos</strong> e
        <strong class="text-blue-500">Favoritos</strong>
      </h1>
      <p class="leading-relaxed mt-4">
        "Explore nosso catálogo e descubra os produtos que vão se tornar seus
        favoritos!"
      </p>
      <!-- <button-component type="button">Descobrir produtos</button-component> -->
      <h3 routerLink="/home" class="font-medium text-gray-900 mt-4 md:mt-8 inline-flex items-center cursor-pointer underline">
        Descobrir produtos

        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6 ml-2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M17.25 8.25 21 12m0 0-3.75 3.75M21 12H3"
          />
        </svg>
      </h3>
    </div>

    @if(loginState){
    <login-form-component
      (goToRegister)="changeAuthState()"
      class="lg:w-2/6 md:w-1/2 bg-gray-100 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0"
    ></login-form-component>
    }@else {
    <register-form-component
      (goToLogin)="changeAuthState()"
      class="lg:w-2/6 md:w-1/2 bg-gray-100 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0"
    ></register-form-component>
    }
  </div>
</section>
