<h1 class="text-center text-3xl font-medium mt-5">Catálogo de Produtos</h1>
@if(loading){
    <h1 class="text-center font-medium mt-5">Carregando produtos...</h1>
}@else {
    <list-products-component (eventFavoriteProduct)="favoriteProduct($event)" [products]="products"></list-products-component>
}

@if(isModalOpen()){
    <div class="fixed inset-0 bg-gray-800 bg-opacity-75 flex justify-center items-center md:px-0 px-4" (click)="closeModalWithClick($event)">
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full relative">
            <h2 class="text-2xl font-bold mb-4">Atenção</h2>
            <p class="mb-6">Para favoritar produtos, faça login.</p>
            <button (click)="closeModal()" class="absolute top-2 right-2 text-red-500 hover:text-red-800">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                </svg>  
            </button>
            <button (click)="goToLogin()" class="flex justify-center bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded">
                Entrar
            </button>
        </div>
    </div>    
}
