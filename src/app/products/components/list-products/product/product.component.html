
<a class="block relative h-48 rounded overflow-hidden">
    <button (click)="favoriteProduct.emit(product)" type="button" class="text-white absolute  top-3 right-3 p-2 bg-yellow-600 hover:bg-yellow-700 focus:ring-4 focus:outline-none focus:ring-yellow-300 font-medium rounded-full text-sm text-center items-center me-2 dark:bg-yellow-600 dark:hover:bg-yellow-700 dark:focus:ring-yellow-800">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4">
            <path stroke-linecap="round" stroke-linejoin="round" d="M11.48 3.499a.562.562 0 0 1 1.04 0l2.125 5.111a.563.563 0 0 0 .475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 0 0-.182.557l1.285 5.385a.562.562 0 0 1-.84.61l-4.725-2.885a.562.562 0 0 0-.586 0L6.982 20.54a.562.562 0 0 1-.84-.61l1.285-5.386a.562.562 0 0 0-.182-.557l-4.204-3.602a.562.562 0 0 1 .321-.988l5.518-.442a.563.563 0 0 0 .475-.345L11.48 3.5Z" />
        </svg>              
        <span class="sr-only">Favorite icon</span>
    </button>
    <img alt="ecommerce" class="object-contain aspect-auto w-1/2 h-full block mx-auto" [src]="product.image">
</a>
<div class="mt-4">
    <h3 class="text-gray-500 text-xs tracking-widest title-font mb-1">{{product.category}}</h3>
    <h2 class="text-gray-900 title-font text-lg font-medium">{{ product.title }}</h2>
    <p class="mt-1">{{ product.price }}</p>
</div>
